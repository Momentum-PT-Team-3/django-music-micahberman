<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>
<body>
    <section class="album">
        <h2>{{album.title}}</h2>
        <p>Artist:{{album.artist}}</p>
        <p>Track Listing:{{album.album_details}}</p>
        <p>Date added: {{album.creation_time}}</p>
        <br>
        <aside class="actions">
            <a class="btn btn-secondary" href="{% url 'album_edit' pk=album.pk %}">
                EDIT 
            </a>
            <a class="btn btn-secondary" href="{% url 'album_delete' pk=album.pk%}">
                DELETE
            </a>
        </aside>
    </section>
</body>
</html>
