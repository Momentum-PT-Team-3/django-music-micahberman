{% extends 'base.html' %}
{% block content %}

    <header>
        <h1>Music Library</h1>
    </header>
        {% for album in albums %}
        <p><a href="{% url 'album_details' pk=album.pk %}"> {{album}} </a> by <a
                href="{{album.artist_website}}">{{album.artist}}</a></p>
        {% endfor %}
  
    <a class="btn btn-secondary" href="{% url 'add_album' %}">
        Add Album
    </a>

{% endblock %}
